<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link href="./styles.css" rel="stylesheet">
    <link href='node_modules/font-awesome/css/font-awesome.min.css' rel="stylesheet">
    <title>TeleScreen</title>

  <body>
      <div id="loading">
        <img src="loading.gif" alt="少女祈祷中……"><br>
        <span>少女祈祷中……</span>

        window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');

      <div id="main-wrapper">
        <h1 class="title">スタート~</h1>
        <div id="navi">
          <a class="naviobj settings" title="设置" onclick="settings()"><i class="fa fa-cog" aria-hidden="true"></i></a>

          <li>
            <div id="clock" class="card">
