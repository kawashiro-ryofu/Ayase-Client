<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="../frame.css" rel="stylesheet">
    <script src="../../static/js/jquery/jquery.min.js"></script>
</head>
<body>
    <style>
        table{
            padding: 5vh
        }
        table tr th{
            border: 1px solid cyan;
            background: black;
            color: white;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 10vh;
        }
        table tr td{
            border: 1px solid gray;
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 10vh;
        }
    </style>
    <h1>通知</h1>
    <form>
        <input id="noDisturb" type="checkbox" name="勿扰" >勿扰<br>
    </form>
    <!--<div>
        <h3>CRON语句定时勿扰</h3>
    </div>-->
    <script>
        //  将原设置内容应用于文本框
        var LocalSettings = parent.LocalSettings
        $("#noDisturb").attr('checked', LocalSettings.settings.noDisturb.enable)


        let nde = document.getElementById('noDisturb')
        nde.oninput=()=>{
            console.log($("#noDisturb").prop('checked'))
            LocalSettings.settings.noDisturb.enable = $("#noDisturb").prop('checked')
            LocalSettings.save2fs()
        }

    </script>
</body>
